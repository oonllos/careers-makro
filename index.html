<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร่วมงานกับเรา</title>

  <style>
    :root { --max: 1100px; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background:#f6f7fb;
      color:#111;
    }
    header {
      padding:64px 18px;
      color:#fff;
      background: linear-gradient(120deg, #4f46e5, #6366f1);
    }
    header .wrap {
      max-width: var(--max);
      margin:0 auto;
    }
    header h1 {
      margin:0 0 8px;
      font-size: 40px;
      line-height: 1.1;
    }
    header p {
      margin:0;
      opacity:.95;
      font-size: 18px;
    }

    main {
      max-width: var(--max);
      margin:0 auto;
      padding: 22px 18px 60px;
    }
    .card {
      background:#fff;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
      margin: 14px 0;
    }
    .row {
      display:flex;
      gap:12px;
      flex-wrap: wrap;
      align-items:center;
    }
    .pill {
      display:inline-block;
      padding:8px 12px;
      border-radius: 999px;
      background:#eef2ff;
      color:#3730a3;
      font-weight:700;
      font-size:13px;
    }
    .muted { opacity:.72; }
    .grid {
      display:grid;
      gap:12px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .job {
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 14px;
      padding: 14px;
      background:#fff;
    }
    .job h3 {
      margin:0 0 6px;
      font-size: 18px;
    }
    .job .meta {
      font-size: 13px;
      opacity: .85;
      margin: 0 0 10px;
    }
    .job .meta div { margin: 2px 0; }

    .btn {
      appearance:none;
      border:0;
      cursor:pointer;
      padding:10px 14px;
      border-radius: 12px;
      font-weight:700;
    }
    .btn.primary {
      background:#111827;
      color:#fff;
    }
    .btn.ghost {
      background:#eef2ff;
      color:#3730a3;
    }

    input, select {
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid rgba(0,0,0,.14);
      background:#fff;
      font-size: 14px;
    }

    iframe {
      width:100%;
      height:1200px;
      border:0;
      border-radius: 16px;
      background:#fff;
    }

    .error {
      background:#fff1f2;
      border:1px solid rgba(190,18,60,.25);
      color:#9f1239;
      padding:12px;
      border-radius:14px;
    }
    .ok {
      background:#ecfeff;
      border:1px solid rgba(8,145,178,.25);
      color:#155e75;
      padding:12px;
      border-radius:14px;
    }
    .hint { font-size:13px; line-height:1.4; }
    footer {
      text-align:center;
      opacity:.7;
      font-size:13px;
      margin-top:20px;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <h1>ร่วมงานกับเรา</h1>
    <p>ดูตำแหน่งว่าง และสมัครงานได้ทันที (ไม่ต้องล็อกอิน)</p>
  </div>
</header>

<main>

  <!-- ตัวกรอง -->
  <section class="card">
    <div class="row" style="justify-content:space-between;">
      <div>
        <span class="pill">ตำแหน่งว่าง</span>
        <div class="muted hint" style="margin-top:6px;">
          ดึงข้อมูลจากไฟล์ CSV ใน GitHub
        </div>
      </div>
      <button class="btn primary"
        onclick="document.getElementById('apply').scrollIntoView({behavior:'smooth'})">
        สมัครงาน
      </button>
    </div>

    <div class="row" style="margin-top:14px;">
      <input id="q" type="search" placeholder="ค้นหา (ตำแหน่ง/สาขา/จังหวัด)..." style="flex:1;min-width:240px;">
      <select id="filterArea">
        <option value="">ทุกพื้นที่</option>
      </select>
      <select id="filterProvince">
        <option value="">ทุกจังหวัด</option>
      </select>
      <button class="btn ghost" id="clearBtn">ล้างตัวกรอง</button>
    </div>
  </section>

  <!-- ผลลัพธ์ -->
  <section class="card">
    <div class="muted" id="summary">กำลังโหลดข้อมูล...</div>
    <div id="jobs" class="grid" style="margin-top:12px;"></div>
    <div id="msg" style="margin-top:12px;"></div>
  </section>

  <!-- สมัครงาน -->
  <section class="card" id="apply">
    <span class="pill">สมัครงาน</span>
    <p class="muted" style="margin:10px 0 14px;">
      กรอกแบบฟอร์มด้านล่างได้เลย
    </p>
    <iframe
      src="https://forms.office.com/r/wabJfczd4Z"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </section>

  <footer>© Careers page</footer>

</main>

<script>
/* =========================
   CONFIG
========================= */
// ใช้ชื่อไฟล์ CSV ภาษาไทย (encodeURI กันปัญหา)
const CSV_URL = "./" + encodeURI("ประกาศตำแหน่งงานว่างสาขา.csv");

/* =========================
   UTIL
========================= */
function parseCSV(text) {
  const rows = [];
  let row = [], cur = "", inQuotes = false;

  for (let i=0;i<text.length;i++) {
    const ch = text[i], nx = text[i+1];
    if (ch === '"') {
      if (inQuotes && nx === '"') { cur+='"'; i++; }
      else inQuotes = !inQuotes;
      continue;
    }
    if (!inQuotes && ch === ',') { row.push(cur.trim()); cur=""; continue; }
    if (!inQuotes && (ch === '\n' || ch === '\r')) {
      if (ch === '\r' && nx === '\n') i++;
      row.push(cur.trim());
      if (row.some(v=>v)) rows.push(row);
      row=[]; cur=""; continue;
    }
    cur+=ch;
  }
  if (cur || row.length) {
    row.push(cur.trim());
    if (row.some(v=>v)) rows.push(row);
  }
  return rows;
}

const norm = s => (s||"").toLowerCase().replace(/\s+/g,'');
function headerIndex(headers) {
  const map={};
  headers.forEach((h,i)=>map[norm(h)]=i);
  const pick = arr => arr.find(k=>norm(k) in map)!=null ? map[norm(arr.find(k=>norm(k) in map))] : -1;
  return {
    position: pick(["position","ตำแหน่ง","ตำแหน่งงาน"]),
    branch:   pick(["branch","สาขา"]),
    province: pick(["province","จังหวัด"]),
    area:     pick(["area","ภาค","ภูมิภาค"]),
    count:    pick(["count","จำนวน","อัตรา"]),
    note:     pick(["note","หมายเหตุ","รายละเอียด"])
  };
}
const uniq = a => [...new Set(a.filter(Boolean))].sort((x,y)=>x.localeCompare(y,"th"));

let allJobs=[];

function render() {
  const q = document.getElementById("q").value.toLowerCase();
  const a = filterArea.value, p = filterProvince.value;
  const f = allJobs.filter(j=>{
    const h = `${j.position} ${j.branch} ${j.province} ${j.area} ${j.note}`.toLowerCase();
    return (!q||h.includes(q)) && (!a||j.area===a) && (!p||j.province===p);
  });
  summary.textContent = `พบ ${f.length} ตำแหน่ง (จากทั้งหมด ${allJobs.length})`;
  jobs.innerHTML = f.map(j=>`
    <div class="job">
      <h3>${j.position||"-"}</h3>
      <div class="meta">
        ${j.branch?`<div>สาขา: ${j.branch}</div>`:""}
        ${j.province?`<div>จังหวัด: ${j.province}</div>`:""}
        ${j.area?`<div>พื้นที่: ${j.area}</div>`:""}
        ${j.count?`<div>จำนวน: ${j.count}</div>`:""}
      </div>
      ${j.note?`<div class="muted hint">${j.note}</div>`:""}
      <button class="btn primary"
        onclick="document.getElementById('apply').scrollIntoView({behavior:'smooth'})">
        สมัครตำแหน่งนี้
      </button>
    </div>`).join("");
}

async function loadJobs(){
  try{
    const res = await fetch(CSV_URL+"?ts="+Date.now(),{cache:"no-store"});
    if(!res.ok) throw new Error("HTTP "+res.status);
    const rows = parseCSV(await res.text());
    const idx = headerIndex(rows[0]);
    allJobs = rows.slice(1).map(r=>({
      position:r[idx.position]||"",
      branch:r[idx.branch]||"",
      province:r[idx.province]||"",
      area:r[idx.area]||"",
      count:r[idx.count]||"",
      note:r[idx.note]||""
    }));
    uniq(allJobs.map(j=>j.area)).forEach(v=>filterArea.insertAdjacentHTML("beforeend",`<option>${v}</option>`));
    uniq(allJobs.map(j=>j.province)).forEach(v=>filterProvince.insertAdjacentHTML("beforeend",`<option>${v}</option>`));
    msg.innerHTML = `<div class="ok">โหลดข้อมูลตำแหน่งสำเร็จ</div>`;
    render();
  }catch(e){
    msg.innerHTML = `<div class="error">โหลดไฟล์ CSV ไม่สำเร็จ<br><span class="hint">${e}</span></div>`;
    summary.textContent = "โหลดข้อมูลไม่สำเร็จ";
  }
}

q.oninput = render;
filterArea.onchange = render;
filterProvince.onchange = render;
clearBtn.onclick = ()=>{q.value="";filterArea.value="";filterProvince.value="";render();};

loadJobs();
</script>

</body>
</html>
