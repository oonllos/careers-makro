name: Pull SharePoint CSV

on:
  schedule:
    - cron: "0 2 * * *"   # ทุกวัน 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download CSV from SharePoint (via share link)
        run: |
          mkdir -p data
          curl -L "${{ secrets.SP_CSV_URL }}" -o data/recruit_operation.csv

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/recruit_operation.csv
          git commit -m "Update RecruitOperation CSV" || echo "No changes"
          git push
